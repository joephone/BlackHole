ext {
    isStructureApplication = true;
    isDoudouApplication = false;

    // Google Support
    supportLibraryVersion = '28.0.0'
    constraintLayoutVersion = '1.1.3'
    glideSdkVersion         = "4.8.0"

    android = [
            compileSdkVersion       : 28,
            buildToolsVersion       : "28.0.3",
            minSdkVersion           : 21,
            targetSdkVersion        : 28,
            versionCode             : 61,   //版本更新了几次，第一版应用是1，以后每更新一次加1
            versionName             : "3.5.7",
    ]

    version = [
            androidSupportSdkVersion: "28.0.0",  //compile 'com.github.bumptech.glide:glide:3.5.2'  26.1.0  28.0.0
            glideSdkVersion         : "4.8.0",
    ]


    dependencies = [
            //support
            "appcompat-v7"             : "com.android.support:appcompat-v7:${version["androidSupportSdkVersion"]}",
            "design"                   : "com.android.support:design:${version["androidSupportSdkVersion"]}",
            "palette"                  : "com.android.support:palette-v7:${version["androidSupportSdkVersion"]}",
            "support-v4"               : "com.android.support:support-v4:${version["androidSupportSdkVersion"]}",
            //image
            "glide"                    : "com.github.bumptech.glide:glide:${version["glideSdkVersion"]}",

            //router
            "router"                      : "com.alibaba:arouter-api:1.4.1",
            "router-compiler"             : "com.alibaba:arouter-compiler:1.2.2",
    ]
}